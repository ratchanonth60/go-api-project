name: Push to ECR

on:
  workflow_run:
    workflows: ["Build"]
    types:
      - completed

jobs:
  push:
    runs-on: ubuntu-latest
    if: ${{ github.event.workflow_run.conclusion == 'success' }} # ตรวจสอบว่า workflow build สำเร็จ
    env:
      AWS_REGION: ap-southeast-2
      AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
      AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
    steps:
      - uses: actions/checkout@v4
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ env.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ env.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Tag image
        id: tag-image
        run: |
          ECR_REGISTRY=${{ steps.login-ecr.outputs.registry }}
          IMAGE_OUTPUT="${{ github.event.workflow_run.outputs.build.outputs }}"
          if [[ -n "$IMAGE_OUTPUT" ]]; then
            IMAGE_JSON=$(echo "$IMAGE_OUTPUT" | jq -r '.')
            if [[ -n "$IMAGE_JSON" ]]; then
              IMAGE_URI="$ECR_REGISTRY/your-repo-name:$(echo "$IMAGE_JSON" | jq -r '.image')"
              docker tag $(echo "$IMAGE_JSON" | jq -r '.image') $IMAGE_URI
              echo "image=$IMAGE_URI" >> $GITHUB_OUTPUT
            else
              echo "Error: Invalid JSON output from build workflow."
              exit 1
            fi
          else
            echo "Error: No output from build workflow."
            exit 1
          fi
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}

      - name: Push image to Amazon ECR
        run: docker push ${{ steps.tag-image.outputs.image }}
