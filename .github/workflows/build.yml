name: Build

on:
  workflow_run:
    workflows: ["Test"]
    types:
      - completed

jobs:
  build:
    runs-on: ubuntu-latest
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    outputs:
      image: ${{ steps.build-image.outputs.image }} # ประกาศ outputs ที่ระดับ job
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: "1.23"

      - name: Build and tag image
        id: build-image
        run: |
          IMAGE_TAG=$(echo "${GITHUB_SHA::7}")
          docker build -t api . --platform=linux/amd64
          docker tag api $IMAGE_TAG
          IMAGE_URI="$ECR_REGISTRY/${{ vars.REPO_NAME }}:$IMAGE_TAG"
          echo "image=$IMAGE_URI" >> "$GITHUB_OUTPUT"  # ใช้ GITHUB_OUTPUT
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
